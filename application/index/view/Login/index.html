<div class="container-fluid">
    <form form action="{:url('login')}" method="post" class="form-signin form-horizontal" role="form">
        <h2 class="form-signin-heading">登录</h2>
        <label for="userid" class="sr-only">username</label>
        <input type="text" name="userid" id="userid" class="form-control" placeholder="用户名、手机或邮箱" required autofocus>
        <label for="password" class="sr-only">password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="密码" required>

        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>
