<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.css"/>

    <script src="static/bootstrap/js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/bootstrap/js/md5.js" type="text/javascript" charset="utf-8"></script>
    <title>教师管理</title>
</head>
<body  >
<div class="row">
    <div class="col-md-12">
        <hr/>
        <a href="{:url('add')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加</a>
        <a href="{:url('index/Login/logOut')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;注销</a>
        <hr/>
        <table class="table table-hover table-bordered">
            <tr class="info">
                <th>序号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>邮箱</th>
                <th>用户名</th>
                <th>操作</th>
            </tr>
            {volist name="teachers" id="teacher" key="key"}
            <tr>
                <td>{$key}</td>
                <td>{$teacher->getData('name')}</td>
                <td>{eq name='teacher->getData("sex")' value='0'}男{else /}女{/eq}</td>
                <td>{$teacher->getData('email')}</td>
                <td>{$teacher->getData('username')}</td>
                <td><a href="{:url('index/Teacher/delete?id=' . $teacher->getData('id'))}">删除</a></td>
                <td><a href="{:url('index/Teacher/edit?id=' . $teacher->getData('id'))}">编辑</a></td>
            </tr>
            {/volist}
        </table>
    </div>
</div>
</body>
</html>
